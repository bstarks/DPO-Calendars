<!DOCTYPE html>

<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="author" content="Brent Starks, bstarks(AT)utah.gov" />
		<meta name="author" content="Brent Starks, grumpily(AT)gmail.com" />

		<title>CUCF X/O Squad Work Calendar - Pocket</title>

		<style>
			/***
			Spectrum Colorpicker v1.8.0
			https://github.com/bgrins/spectrum
			Author: Brian Grinstead
			License: MIT
			***/

			.sp-container {
				position:absolute;
				top:0;
				left:0;
				display:inline-block;
				*display: inline;
				*zoom: 1;
				/* https://github.com/bgrins/spectrum/issues/40 */
				z-index: 9999994;
				overflow: hidden;
			}
			.sp-container.sp-flat {
				position: relative;
			}

			/* Fix for * { box-sizing: border-box; } */
			.sp-container,
			.sp-container * {
				-webkit-box-sizing: content-box;
				-moz-box-sizing: content-box;
				box-sizing: content-box;
			}

			/* http://ansciath.tumblr.com/post/7347495869/css-aspect-ratio */
			.sp-top {
				position:relative;
				width: 100%;
				display:inline-block;
			}
			.sp-top-inner {
				position:absolute;
				top:0;
				left:0;
				bottom:0;
				right:0;
			}
			.sp-color {
				position: absolute;
				top:0;
				left:0;
				bottom:0;
				right:20%;
			}
			.sp-hue {
				position: absolute;
				top:0;
				right:0;
				bottom:0;
				left:84%;
				height: 100%;
			}

			.sp-clear-enabled .sp-hue {
				top:33px;
				height: 77.5%;
			}

			.sp-fill {
				padding-top: 80%;
			}
			.sp-sat, .sp-val {
				position: absolute;
				top:0;
				left:0;
				right:0;
				bottom:0;
			}

			.sp-alpha-enabled .sp-top {
				margin-bottom: 18px;
			}
			.sp-alpha-enabled .sp-alpha {
				display: block;
			}
			.sp-alpha-handle {
				position:absolute;
				top:-4px;
				bottom: -4px;
				width: 6px;
				left: 50%;
				cursor: pointer;
				border: 1px solid black;
				background: white;
				opacity: .8;
			}
			.sp-alpha {
				display: none;
				position: absolute;
				bottom: -14px;
				right: 0;
				left: 0;
				height: 8px;
			}
			.sp-alpha-inner {
				border: solid 1px #333;
			}

			.sp-clear {
				display: none;
			}

			.sp-clear.sp-clear-display {
				background-position: center;
			}

			.sp-clear-enabled .sp-clear {
				display: block;
				position:absolute;
				top:0px;
				right:0;
				bottom:0;
				left:84%;
				height: 28px;
			}

			/* Don't allow text selection */
			.sp-container, .sp-replacer, .sp-preview, .sp-dragger, .sp-slider, .sp-alpha, .sp-clear, .sp-alpha-handle, .sp-container.sp-dragging .sp-input, .sp-container button  {
				-webkit-user-select:none;
				-moz-user-select: -moz-none;
				-o-user-select:none;
				user-select: none;
			}

			.sp-container.sp-input-disabled .sp-input-container {
				display: none;
			}
			.sp-container.sp-buttons-disabled .sp-button-container {
				display: none;
			}
			.sp-container.sp-palette-buttons-disabled .sp-palette-button-container {
				display: none;
			}
			.sp-palette-only .sp-picker-container {
				display: none;
			}
			.sp-palette-disabled .sp-palette-container {
				display: none;
			}

			.sp-initial-disabled .sp-initial {
				display: none;
			}


			/* Gradients for hue, saturation and value instead of images.  Not pretty... but it works */
			.sp-sat {
				background-image: -webkit-gradient(linear,  0 0, 100% 0, from(#FFF), to(rgba(204, 154, 129, 0)));
				background-image: -webkit-linear-gradient(left, #FFF, rgba(204, 154, 129, 0));
				background-image: -moz-linear-gradient(left, #fff, rgba(204, 154, 129, 0));
				background-image: -o-linear-gradient(left, #fff, rgba(204, 154, 129, 0));
				background-image: -ms-linear-gradient(left, #fff, rgba(204, 154, 129, 0));
				background-image: linear-gradient(to right, #fff, rgba(204, 154, 129, 0));
				-ms-filter: "progid:DXImageTransform.Microsoft.gradient(GradientType = 1, startColorstr=#FFFFFFFF, endColorstr=#00CC9A81)";
				filter : progid:DXImageTransform.Microsoft.gradient(GradientType = 1, startColorstr='#FFFFFFFF', endColorstr='#00CC9A81');
			}
			.sp-val {
				background-image: -webkit-gradient(linear, 0 100%, 0 0, from(#000000), to(rgba(204, 154, 129, 0)));
				background-image: -webkit-linear-gradient(bottom, #000000, rgba(204, 154, 129, 0));
				background-image: -moz-linear-gradient(bottom, #000, rgba(204, 154, 129, 0));
				background-image: -o-linear-gradient(bottom, #000, rgba(204, 154, 129, 0));
				background-image: -ms-linear-gradient(bottom, #000, rgba(204, 154, 129, 0));
				background-image: linear-gradient(to top, #000, rgba(204, 154, 129, 0));
				-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#00CC9A81, endColorstr=#FF000000)";
				filter : progid:DXImageTransform.Microsoft.gradient(startColorstr='#00CC9A81', endColorstr='#FF000000');
			}

			.sp-hue {
				background: -moz-linear-gradient(top, #ff0000 0%, #ffff00 17%, #00ff00 33%, #00ffff 50%, #0000ff 67%, #ff00ff 83%, #ff0000 100%);
				background: -ms-linear-gradient(top, #ff0000 0%, #ffff00 17%, #00ff00 33%, #00ffff 50%, #0000ff 67%, #ff00ff 83%, #ff0000 100%);
				background: -o-linear-gradient(top, #ff0000 0%, #ffff00 17%, #00ff00 33%, #00ffff 50%, #0000ff 67%, #ff00ff 83%, #ff0000 100%);
				background: -webkit-gradient(linear, left top, left bottom, from(#ff0000), color-stop(0.17, #ffff00), color-stop(0.33, #00ff00), color-stop(0.5, #00ffff), color-stop(0.67, #0000ff), color-stop(0.83, #ff00ff), to(#ff0000));
				background: -webkit-linear-gradient(top, #ff0000 0%, #ffff00 17%, #00ff00 33%, #00ffff 50%, #0000ff 67%, #ff00ff 83%, #ff0000 100%);
				background: linear-gradient(to bottom, #ff0000 0%, #ffff00 17%, #00ff00 33%, #00ffff 50%, #0000ff 67%, #ff00ff 83%, #ff0000 100%);
			}

			/* IE filters do not support multiple color stops.
			Generate 6 divs, line them up, and do two color gradients for each.
			Yes, really.
			*/
			.sp-1 {
				height:17%;
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff0000', endColorstr='#ffff00');
			}
			.sp-2 {
				height:16%;
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffff00', endColorstr='#00ff00');
			}
			.sp-3 {
				height:17%;
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00ff00', endColorstr='#00ffff');
			}
			.sp-4 {
				height:17%;
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00ffff', endColorstr='#0000ff');
			}
			.sp-5 {
				height:16%;
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#0000ff', endColorstr='#ff00ff');
			}
			.sp-6 {
				height:17%;
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff00ff', endColorstr='#ff0000');
			}

			.sp-hidden {
				display: none !important;
			}

			/* Clearfix hack */
			.sp-cf:before, .sp-cf:after { content: ""; display: table; }
			.sp-cf:after { clear: both; }
			.sp-cf { *zoom: 1; }

			/* Mobile devices, make hue slider bigger so it is easier to slide */
			@media (max-device-width: 480px) {
				.sp-color { right: 40%; }
				.sp-hue { left: 63%; }
				.sp-fill { padding-top: 60%; }
			}
			.sp-dragger {
				border-radius: 5px;
				height: 5px;
				width: 5px;
				border: 1px solid #fff;
				background: #000;
				cursor: pointer;
				position:absolute;
				top:0;
				left: 0;
			}
			.sp-slider {
				position: absolute;
				top:0;
				cursor:pointer;
				height: 3px;
				left: -1px;
				right: -1px;
				border: 1px solid #000;
				background: white;
				opacity: .8;
			}

			/*
			Theme authors:
			Here are the basic themeable display options (colors, fonts, global widths).
			See http://bgrins.github.io/spectrum/themes/ for instructions.
			*/

			.sp-container {
				border-radius: 0;
				background-color: #ECECEC;
				border: solid 1px #f0c49B;
				padding: 0;
			}
			.sp-container, .sp-container button, .sp-container input, .sp-color, .sp-hue, .sp-clear {
				font: normal 12px "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Geneva, Verdana, sans-serif;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				-ms-box-sizing: border-box;
				box-sizing: border-box;
			}
			.sp-top {
				margin-bottom: 3px;
			}
			.sp-color, .sp-hue, .sp-clear {
				border: solid 1px #666;
			}

			/* Input */
			.sp-input-container {
				float:right;
				width: 100px;
				margin-bottom: 4px;
			}
			.sp-initial-disabled  .sp-input-container {
				width: 100%;
			}
			.sp-input {
				font-size: 12px !important;
				border: 1px inset;
				padding: 4px 5px;
				margin: 0;
				width: 100%;
				background:transparent;
				border-radius: 3px;
				color: #222;
			}
			.sp-input:focus  {
				border: 1px solid orange;
			}
			.sp-input.sp-validation-error {
				border: 1px solid red;
				background: #fdd;
			}
			.sp-picker-container , .sp-palette-container {
				float:left;
				position: relative;
				padding: 10px;
				padding-bottom: 300px;
				margin-bottom: -290px;
			}
			.sp-picker-container {
				width: 172px;
				border-left: solid 1px #fff;
			}

			/* Palettes */
			.sp-palette-container {
				border-right: solid 1px #ccc;
			}

			.sp-palette-only .sp-palette-container {
				border: 0;
			}

			.sp-palette .sp-thumb-el {
				display: block;
				position:relative;
				float:left;
				width: 24px;
				height: 15px;
				margin: 3px;
				cursor: pointer;
				border:solid 2px transparent;
			}
			.sp-palette .sp-thumb-el:hover, .sp-palette .sp-thumb-el.sp-thumb-active {
				border-color: orange;
			}
			.sp-thumb-el {
				position:relative;
			}

			/* Initial */
			.sp-initial {
				float: left;
				border: solid 1px #333;
			}
			.sp-initial span {
				width: 30px;
				height: 25px;
				border:none;
				display:block;
				float:left;
				margin:0;
			}

			.sp-initial .sp-clear-display {
				background-position: center;
			}

			/* Buttons */
			.sp-palette-button-container,
			.sp-button-container {
				float: right;
			}

			/* Replacer (the little preview div that shows up instead of the <input>) */
			.sp-replacer {
				margin:0;
				overflow:hidden;
				cursor:pointer;
				padding: 4px;
				display:inline-block;
				*zoom: 1;
				*display: inline;
				border: solid 1px #91765d;
				background: #eee;
				color: #333;
				vertical-align: middle;
			}
			.sp-replacer:hover, .sp-replacer.sp-active {
				border-color: #F0C49B;
				color: #111;
			}
			.sp-replacer.sp-disabled {
				cursor:default;
				border-color: silver;
				color: silver;
			}
			.sp-dd {
				padding: 2px 0;
				height: 16px;
				line-height: 16px;
				float:left;
				font-size:10px;
			}
			.sp-preview {
				position:relative;
				width:25px;
				height: 20px;
				border: solid 1px #222;
				margin-right: 5px;
				float:left;
				z-index: 0;
			}

			.sp-palette {
				*width: 220px;
				max-width: 220px;
			}
			.sp-palette .sp-thumb-el {
				width:16px;
				height: 16px;
				margin:2px 1px;
				border: solid 1px #d0d0d0;
			}

			.sp-container {
				padding-bottom:0;
			}


			/* Buttons: http://hellohappy.org/css3-buttons/ */
			.sp-container button {
				background-color: #eeeeee;
				background-image: -webkit-linear-gradient(top, #eeeeee, #cccccc);
				background-image: -moz-linear-gradient(top, #eeeeee, #cccccc);
				background-image: -ms-linear-gradient(top, #eeeeee, #cccccc);
				background-image: -o-linear-gradient(top, #eeeeee, #cccccc);
				background-image: linear-gradient(to bottom, #eeeeee, #cccccc);
				border: 1px solid #ccc;
				border-bottom: 1px solid #bbb;
				border-radius: 3px;
				color: #333;
				font-size: 14px;
				line-height: 1;
				padding: 5px 4px;
				text-align: center;
				text-shadow: 0 1px 0 #eee;
				vertical-align: middle;
			}
			.sp-container button:hover {
				background-color: #dddddd;
				background-image: -webkit-linear-gradient(top, #dddddd, #bbbbbb);
				background-image: -moz-linear-gradient(top, #dddddd, #bbbbbb);
				background-image: -ms-linear-gradient(top, #dddddd, #bbbbbb);
				background-image: -o-linear-gradient(top, #dddddd, #bbbbbb);
				background-image: linear-gradient(to bottom, #dddddd, #bbbbbb);
				border: 1px solid #bbb;
				border-bottom: 1px solid #999;
				cursor: pointer;
				text-shadow: 0 1px 0 #ddd;
			}
			.sp-container button:active {
				border: 1px solid #aaa;
				border-bottom: 1px solid #888;
				-webkit-box-shadow: inset 0 0 5px 2px #aaaaaa, 0 1px 0 0 #eeeeee;
				-moz-box-shadow: inset 0 0 5px 2px #aaaaaa, 0 1px 0 0 #eeeeee;
				-ms-box-shadow: inset 0 0 5px 2px #aaaaaa, 0 1px 0 0 #eeeeee;
				-o-box-shadow: inset 0 0 5px 2px #aaaaaa, 0 1px 0 0 #eeeeee;
				box-shadow: inset 0 0 5px 2px #aaaaaa, 0 1px 0 0 #eeeeee;
			}
			.sp-cancel {
				font-size: 11px;
				color: #d93f3f !important;
				margin:0;
				padding:2px;
				margin-right: 5px;
				vertical-align: middle;
				text-decoration:none;

			}
			.sp-cancel:hover {
				color: #d93f3f !important;
				text-decoration: underline;
			}


			.sp-palette span:hover, .sp-palette span.sp-thumb-active {
				border-color: #000;
			}

			.sp-preview, .sp-alpha, .sp-thumb-el {
				position:relative;
				background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAMCAIAAADZF8uwAAAAGUlEQVQYV2M4gwH+YwCGIasIUwhT25BVBADtzYNYrHvv4gAAAABJRU5ErkJggg==);
			}
			.sp-preview-inner, .sp-alpha-inner, .sp-thumb-inner {
				display:block;
				position:absolute;
				top:0;left:0;bottom:0;right:0;
			}

			.sp-palette .sp-thumb-inner {
				background-position: 50% 50%;
				background-repeat: no-repeat;
			}

			.sp-palette .sp-thumb-light.sp-thumb-active .sp-thumb-inner {
				background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAASCAYAAABWzo5XAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAIVJREFUeNpiYBhsgJFMffxAXABlN5JruT4Q3wfi/0DsT64h8UD8HmpIPCWG/KemIfOJCUB+Aoacx6EGBZyHBqI+WsDCwuQ9mhxeg2A210Ntfo8klk9sOMijaURm7yc1UP2RNCMbKE9ODK1HM6iegYLkfx8pligC9lCD7KmRof0ZhjQACDAAceovrtpVBRkAAAAASUVORK5CYII=);
			}

			.sp-palette .sp-thumb-dark.sp-thumb-active .sp-thumb-inner {
				background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAASCAYAAABWzo5XAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAadEVYdFNvZnR3YXJlAFBhaW50Lk5FVCB2My41LjEwMPRyoQAAAMdJREFUOE+tkgsNwzAMRMugEAahEAahEAZhEAqlEAZhEAohEAYh81X2dIm8fKpEspLGvudPOsUYpxE2BIJCroJmEW9qJ+MKaBFhEMNabSy9oIcIPwrB+afvAUFoK4H0tMaQ3XtlrggDhOVVMuT4E5MMG0FBbCEYzjYT7OxLEvIHQLY2zWwQ3D+9luyOQTfKDiFD3iUIfPk8VqrKjgAiSfGFPecrg6HN6m/iBcwiDAo7WiBeawa+Kwh7tZoSCGLMqwlSAzVDhoK+6vH4G0P5wdkAAAAASUVORK5CYII=);
			}

				background-repeat:no-repeat;
				background-position: center;
				background-image: url(data:image/gif;base64,R0lGODlhFAAUAPcAAAAAAJmZmZ2dnZ6enqKioqOjo6SkpKWlpaampqenp6ioqKmpqaqqqqurq/Hx8fLy8vT09PX19ff39/j4+Pn5+fr6+vv7+wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACH5BAEAAP8ALAAAAAAUABQAAAihAP9FoPCvoMGDBy08+EdhQAIJCCMybCDAAYUEARBAlFiQQoMABQhKUJBxY0SPICEYHBnggEmDKAuoPMjS5cGYMxHW3IiT478JJA8M/CjTZ0GgLRekNGpwAsYABHIypcAgQMsITDtWJYBR6NSqMico9cqR6tKfY7GeBCuVwlipDNmefAtTrkSzB1RaIAoXodsABiZAEFB06gIBWC1mLVgBa0AAOw==);

			/*==========================================================================*\
			|*			Media/Printer Settings											*|
			\*--------------------------------------------------------------------------*/

			@media print {
				.wcal_header, #wcal_footer { display: none; }
				#wcal_printArea { border: none; }
			}




			/*==========================================================================*\
			|*			Page Settings													*|
			\*--------------------------------------------------------------------------*/

			body {
				margin				: 0;
				padding				: 0;
				text-align			: center;
			}

			.wcal_hide {
				display				: none;
			}




			.wcal_x {
				background-color	: #a3ffa3;
				color				: black;
			}
			.wcal_o {
				background-color	: #ffe2a9;
				color				: black;
			}
			.wcal_optHd {
				color				: black;
			}
			.wcal_optLi {
				background-color	: white;
			}
			.wcal_topLine {
				border-style		: solid !important;
				border-top-style	: solid !important;
				border-top-width	: 2px !important;
				border-top-color	: black !important;
			}
			.wcal_leftLine {
				border-left-style	: solid !important;
				border-left-width	: 2px !important;
				border-left-color	: black !important;
			}
			.wcal_monthLabel {
				transform			: rotate(90deg);
				color				: black;
			}


			/*==========================================================================*\
			|*			Top Menu/Button Bar												*|
			\*--------------------------------------------------------------------------*/

			/*********  Toolbar Container  **********************************************/
			.wcal_header {
				padding				: 0 0 2px 0;
				margin				: 0;
				background-color	: buttonface;
				border-bottom		: 1px outset;
				min-width			: 6.5in;
				text-align			: center;
			}

			.wcal_header ul {
				margin				: 0;
			}


			/*********  Toolbar Popdown Menu Boxes  *************************************/
			.wcal_infoBox {
				text-align			: left;
				font-size			: 12px;
				background-color	: #ffffdd;
				margin				: 10px 20px;
				padding				: 5px 10px;
				min-width			: 7.5in;
				font-family			: "HelveticaNeue","Helvetica Neue",Helvetica,Arial,sans-serif;
				font-size			: 12px;
			}

			.wcal_infoBox strong {
				color				: Navy;
				font-size			: 14px;
			}

			.wcal_optionsBox {
				text-align			: center;
				padding				: 20px;
			}
			.wcal_optionsDisplayArea {
				display				: inline-block;
				vertical-align		: top;
				background-color	: buttonface;
			}

			.wcal_optionsList {
				padding-left		: 0;
				text-align			: left;
				display				: inline-block;
				width				: 300px;
			}

			.wcal_optionsList ul {
				padding-left		: 2em;
			}

			.wcal_optionsList li {
				list-style			: none;
				padding				: 2px 4px;
				margin-bottom		: 2px;
			}

			.wcal_optSelectableLi {
				border				: 1px solid buttonface;
				display				: inline-block;
				width				: 250px;
			}
			.wcal_optSelectableLi:hover {
				background-image	: -webkit-gradient(linear,  0 0, 100% 0, from(rgba(204, 154, 129, 0)), to(#FF0));
				background-image	: -webkit-linear-gradient(right, #ff0, rgba(204, 154, 129, 0));
				background-image	: -moz-linear-gradient(right, #ff0, rgba(204, 154, 129, 0));
				background-image	: -o-linear-gradient(right, #ff0, rgba(204, 154, 129, 0));
				background-image	: -ms-linear-gradient(right, #ff0, rgba(204, 154, 129, 0));
				background-image	: linear-gradient(to left, #ff0, rgba(204, 154, 129, 0));
				-ms-filter			: "progid:DXImageTransform.Microsoft.gradient(GradientType = 1, startColorstr=#00CC9A81, endColorstr=#FFFFFFFF)";
				filter				: progid:DXImageTransform.Microsoft.gradient(GradientType = 1, startColorstr='#00CC9A81', endColorstr='#FFFFFFFF');
				cursor				: pointer;
			}
			.wcal_optSelectedLi {
				border				: 1px dashed red;
			}

			.wcal_colorSwatch {
				display				: inline-block;
				margin-left			: .5em;
				width				: 50px;
				height				: 3px;
				border-top-color	: black;
				border-top-width	: 2px;
			}

			.wcal_optionsList li span {
				margin-bottom		: -2px;
			}
			.wcal_optionsList li input[type=range] {
				width				: 60px;
				height				: 10px;
			}
			#wcal_optLineSizeTxt {
				display				: inline-block;
				width				: 12px;
				height				: 12px;
				text-align			: center;
			}
			

			/* Spectrum color picker customization */
			.sp-container {
				min-width			: 378px;
			}



			/*********  Toolbar Buttons  ************************************************/

			#wcal_nav_wrap ul li {

				font-size			: 12px;
				line-height			: 32px;
				padding				: 0;
				font-family			: "HelveticaNeue","Helvetica Neue",Helvetica,Arial,sans-serif;

					<p><strong>Print</strong> - Click to open the print dialogue.</p>
					<p><strong>Go To Year</strong> - Enter the desired year in the text box in front of the <strong>Go To Year</strong> button and then click on the <strong>Go To Year</strong> button to start the calendar on the desired year.</p>
					<p><strong>Previous</strong> - Click to start the calendar two years before the year currently shown on the calendar. Each click steps two more years into the past.</p>
					<p><strong>Current</strong> - Click to restore the displayed caledar to the current year.</p>
					<p><strong>Next</strong> - Click to start the calendar two years farther into the future than the year currently shown on the calendar. Each click steps two more years into the future.</p>
					<p><strong>Options</strong> - Click to set how dates are displayed and to set color options.</p>

					<p>This calendar was created by Brent Starks at CUCF and is not affilliated with Corrections or the State of Utah. This is the person to contact regarding any issues or feature requests with this calendar. Please go to <a href="https://github.com/bstarks/DPO-Calendars/issues">DPO Calendars/issues</a> and click on "New issue" to make a request. Please include the name and email address of the maintainer of the web page containing this calendar if it is known.</p>
					<p>Web page maintainers may find other more compatible versions of the calendar (and other resources) at <a href="https://github.com/bstarks/DPO-Calendars" target="_blank">https://github.com/bstarks/DPO-Calendars</a>.</p>

		<script>
			/*
	UDC X/O Calendar

	Author: Brent Starks, grumpily(AT)gmail(DOT)com
	Version: 0.3.0

	Additional formats and options may be found at http://id0.org/cucf/ or by 
	contacting Brent Starks (or his successor) from the above email or site.

	This code may be freely used by Utah employees or contractors for creating 
	calendar applications for the Department of Corrections' staff.

	id0 is a global object created to support the calendar funtionality. 
	The following self-executing, anonymous function offers conflict-free 
	containment of the calendar code by encapsulating the variables and functions
	to prevent namespace conflicts when inserted into another page. 

	"wcal_" is used to prefix id and class names in an effort to avoid style 
	and behavior conflicts.

	View/Edit with tab = 4 spaces


	TODO:
		* clone cards in layout
		* clean code
		* get svg button images
		* on configuration page for setting:
			* set month separator borders' thickness/color
			* set colors background/text
			* set colors background/text for months
			* set payday/holiday options (which to show; background/border colors; etc.)
*/

			(function (id0, $) {
				// id0 is created as my global namespace. wcal is the work calendar namespace.
				if (!id0.wcal) id0.wcal = {};
				// pocket is the namespace for this app. [The next 2 lines should replace the line after for namespacing this app in the presence of the calendar.]
				// if (!id0.wcal.pocket) id0.wcal.pocket = {};
				// var c = id0.wcal.pocket, // create shorthand reference to the (c)alendar object for use within this function
				var c = id0.wcal, // create shorthand reference to the (c)alendar object for use within this function
					cfg = {
						baseYr:		1988, // year from which date calculations are made - predates current 12 hour X/O schedule
						minYr:		2000, // minimum year to be calculated/displayed
						maxYr:		2100, // maximum year to be calculated/displayed
						view:		{},
						// The x/o work pattern starting with X-Squad working the 4 day weekend.
						xoDayPattern: [["x", "F"], ["x", "S"], ["x", "S"], ["x", "M"], ["o", "T"], ["o", "W"], ["o", "T"], ["x", "F$"], ["x", "S"], ["x", "S"], ["o", "M"], ["o", "T"], ["x", "W"], ["x", "T"], ["o", "F"], ["o", "S"], ["o", "S"], ["o", "M"], ["x", "T"], ["x", "W"], ["x", "T"], ["o", "F$"], ["o", "S"], ["o", "S"], ["x", "M"], ["x", "T"], ["o", "W"], ["o", "T"]],
						// See current list here: http://le.utah.gov/xcode/Title63G/Chapter1/63G-1-S301.html
						utHolidays: [
							[ 1,  1, "Day",      "New Year's Day"  ],  // January on 1st Day
							[ 1,  3, "Monday",   "Dr. MLK, Jr. Day"],  // January on 3rd Monday
							[ 2,  3, "Monday",   "President's Day" ],  // February on 3rd Monday
							[ 5,  5, "Monday",   "Memorial Day"    ],  // May on last Monday
							[ 7,  4, "Day",      "Independence Day"],  // July on 4th Day
							[ 7, 24, "Day",      "Pioneer Day"     ],  // July on 24th Day
							[ 9,  1, "Monday",   "Labor Day"       ],  // September on 1st Monday
							[10,  2, "Monday",   "Columbus Day"    ],  // October on 2nd Monday

				function getHolidayMap(yr) {
					var holidays = cfg.utHolidays,
						holidayMap = {},
						month = 0,
						getDate = function (holiday, year) {
							var adjDate = { "Sunday": [6, 0, 1, 2, 3, 4, 5], "Monday": [5, 6, 0, 1, 2, 3, 4], "Tuesday": [4, 5, 6, 0, 1, 2, 3], "Wednesday": [3, 4, 5, 6, 0, 1, 2], "Thursday": [2, 3, 4, 5, 6, 0, 1], "Friday": [1, 2, 3, 4, 5, 6, 0], "Saturday": [0, 1, 2, 3, 4, 5, 6] },
								adjHoliday = null,

								date = holiday[1],
								month = holiday[0] - 1,
								objDate = new Date(yr, month, 1),
								weekday = objDate.getDay();
							// For holidays that are specified for specific dates (e.g. Christmas: Dec. 25), return date.

							// Here, 'date' is actually the count of weekdays (e.g. 3 for the third Monday which President's Day falls

				}

						millisecondsPerDay = 86400000,

									i++;

							i++;

							if (day === 1) {
								if (!(/S/gi.test(pattern[i][DAY]) && /M/gi.test(pattern[i + 1][DAY]))) borderStyle += ' wcal_leftLine';
							}
						}
						day = '' + day + (cfg.isDoubleModified ? pattern[i][H] + pattern[i][$DAY] : (cfg.isHolidayPreferred ? pattern[i][H] : pattern[i][$DAY]));
						xo = pattern[i][XO];

							.tmpl({'day': day, 'color': color[xo], 'xo': xo, 'border': borderStyle || '', '$border': pdBorder});

						for (var w = 0; w < 6; w++) {
							// add a new row to the calendar

							for ( d = 1; d < 8; d++) {

							//$css('wcal_pocketStylesheet').rule('.wcal_leftLine').style.borderWidth = el.value + 'px !important';
						},
						"showBorder": function (el) {
							var span = $('#wcal_optHeaderShowBorders span'),
								newSpanValue = span.html() === 'Show' ? 'Hide' : 'Show';
							updatedateUISelection(el);
							span.html(newSpanValue);
							$css('wcal_pocketStylesheet').rule('.wcal_hd').style.borderStyle = (newSpanValue === 'Hide' ? 'solid' : '');
						}
					},
					behaviors: {
						'init': function () {
							$('#wcal_optLineSizeTxt').html( $('#wcal_optLineSize').attr('value') );
						}
					}
				};

				c.tb = toolbar.cmd;
